<div class=" page">
  <div class="row">
    <div class="col-xs-12 content-col">
      <h2>Vos cours</h2>
      <div class="list-group">
        <div
          class="list-group-item"
          *ngFor="let cours of lesCours; let i = index">
          <h3 class="list-group-item-heading titre">
            <a (click)="showOneCours(cours.id_cours)" > {{ cours.titre }}</a>
          </h3>
        </div>

      </div>
    </div>
  </div>
</div>
