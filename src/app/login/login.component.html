

<div class="container">
  <h1 class="display-4 mt-5 mb-0">Se connecter</h1>
  <hr class="mt-0 mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 com-md-10 col-lg-8 mx-auto">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" placeholder="adresse@mail.com" formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="monmdpcomplexede6caractèresminimum" formControlName="password">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid"> Connection </button>

      </form>
    </div>
  </div>
</div>


<a routerLink="/register">Pas de compte ? Créez en un !</a>
